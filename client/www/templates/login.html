<ion-view on-swipe-up="sendVibrationMsg()">
  <ion-content>
    <div class="padding">
      <div id="logo" ng-click="sendVibrationMsg()" >BoBo</div>
    </div>
    <div class="list">
      <label class="item-input">
        <span class="input-label">Name {{user.name}}</span>
        <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Phone {{user.phone}}</span>
        <input type="text" ng-model="user.phone">
      </label>
    </div>
  </ion-content>
</ion-view>
